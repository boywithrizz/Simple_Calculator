<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div class="row" id="row0">
            <div id="screen">
                <div><p id="text1" class="screentext">text1</p></div>
                <div><p class="screentext" id="text2">text2</p></div>
            </div>
        </div>
        <div class="row" id="row1">
            <div class="button"><p class="keytext">7</p></div>
            <div class="button"><p class="keytext">8</p></div>
            <div class="button"><p class="keytext">9</p></div>
            <div class="button"><p class="keytext">AC</p></div>
        </div>
        <div class="row" id="row2">
            <div class="button"><p class="keytext">4</p></div>
            <div class="button"><p class="keytext">5</p></div>
            <div class="button"><p class="keytext">6</p></div>
            <div class="button"><p class="keytext">*</p></div>
        </div>
        <div class="row" id="row3">
            <div class="button"><p class="keytext">1</p></div>
            <div class="button"><p class="keytext">2</p></div>
            <div class="button"><p class="keytext">3</p></div>
            <div class="button"><p class="keytext">/</p></div>
        </div>
        <div class="row" id="row4">
            <div class="button"><p class="keytext">+</p></div>
            <div class="button"><p class="keytext">0</p></div>
            <div class="button"><p class="keytext">-</p></div>
            <div class="button"><p class="keytext">=</p></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
